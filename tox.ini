[tox]
envlist = py{2.7,3.4,3.5,3.6,3.7,3.8}
skip_missing_interpreters = true

[testenv]
setenv =
    TERM=linux
    TERMINFO=/etc/terminfo
basepython =
    py2.7: python2.7
    py3.4: python3.4
    py3.5: python3.5
    py3.6: python3.6
    py3.7: python3.7
    py3.8: python3.8
deps =
    # Reference https://github.com/mgedmin/check-manifest/issues/98
    check-manifest==0.41
    flake8
    pytest
#    pytest-cov
#    coveralls
commands =
    # List of enviroments variables
    # https://tox.readthedocs.io/en/latest/config.html#substitutions-for-virtualenv-related-sections
    check-manifest --ignore tox.ini,jtop/tests*,docs*,examples*
    python setup.py check -m -s
    flake8 .
    # Run tests
    py.test

[flake8]
max-line-length = 160
exclude = 
    .git,
    .tox,
    .venv*,
    *.egg,
    build,
    test.*,
    data
select = E,W,F

[pytest]
# log_cli = true
log_cli_level = DEBUG
log_format = %(asctime)s [%(levelname)s] %(name)s - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
filterwarnings = ignore:.* is deprecated:DeprecationWarning
